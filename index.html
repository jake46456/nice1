<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta property="og:type" content="website">
    
    <meta property="og:title" content="정부24">  
    <meta property="og:image" content="mobile_icon_!.ico">
    <link rel="apple-touch-icon" href="mobile_icon.ico">
    <link rel="shortcut icon" href="mobile_icon.ico">
    <link rel="stylesheet" href="junglesystem.css">
    <link rel="stylesheet" href="font_SJSejongGothic.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>정부24</title>
    <style>
        /* 햄버거 버튼 스타일 */
        .hamburger {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 9999;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: #333;
            margin: 5px 0;
            transition: 0.4s;
        }

        .hamburger.open div:nth-child(1) {
            transform: rotate(-45deg);
            top: 8px;
        }

        .hamburger.open div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open div:nth-child(3) {
            transform: rotate(45deg);
            top: -8px;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            z-index: 10000;
            text-align: center;
        }

        .modal img {
            max-width: 120px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .back {
            text-align: center;
            cursor: pointer;
            padding: 10px;
            font-weight: bold;
            color: #333;
        }

        /* 토글 스위치 스타일 (상세정보용) */
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
            margin-left: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(14px);
        }

    </style>
</head>

<body>
    <div class="header">
        <img src="icon.png">
        <h2 style="display:inline-block; margin-right: 40px;">주민등록증 모바일 확인서비스</h2>
        
        <!-- 햄버거 버튼 -->
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <hr color="#ddeaf3">
    <div id="wrap">
        <div id="box" class="box_main">
            <img src="shm.jpg">
            <h1>이름</h1>
            <h2 style="margin-left: 27px;">06.01.25</h2>
            <h3>인천광역시 미추홀구</h3>
            <div class="QR_Code">
                <img id="QR_img" src="image1.png">
            </div>

            <progress value="30" max="30" id="jb"></progress>
            <p class="progressbar_text">남은시간</p>
            <p class="progressbar_time">30초</p>
            <p class="QR_text">QR코드를 리더기에 스캔하세요</p>

            <div class="box_footer">
                <p class="js-click-modal">상세정보 표시</p>
            </div>
        </div>

        <!-- 상세정보 모달 -->
        <div class="modal">
            <div id="box">
                <img src="shm.jpg">
                <h1>이름</h1>
                <h2>
                    <span id="resident-number">060125-*******</span>  
                    <label class="switch">
                        <input type="checkbox" id="toggle-mask">
                        <span class="slider round"></span>
                    </label>
                </h2>
                <h3>인천광역시 미추홀구 번길 아파트 동 호</h3>
                <h4 style="text-align: center;">2023.01.24</h4>
                <h5 style="text-align: center;">인천광역시 미추홀구청장</h5>
            </div>

            <div class="back">⬅ 돌아가기</div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            let originalResidentNumber = "060125-3711518";
            let maskedResidentNumber = originalResidentNumber.replace(/-\d{7}$/, "-*******");

            $("#resident-number").text(maskedResidentNumber);

            $("#toggle-mask").change(function() {
                if ($(this).is(":checked")) {
                    $("#resident-number").text(originalResidentNumber);
                } else {
                    $("#resident-number").text(maskedResidentNumber);
                }
            });

            $(".js-click-modal").click(function(){
                $('.box_main').hide();
                $('.modal').fadeIn();
            });

            $(".back").click(function(){
                $('.modal').fadeOut(function(){
                    $('.box_main').show();
                });
            });

            $("#hamburger").click(function() {
                $(this).toggleClass("open");
            });
        });
    </script>
</body>
</html>
